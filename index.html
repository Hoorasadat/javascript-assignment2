<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Philosopher&display=swap" rel="stylesheet">
    <link  type="text/css" rel="stylesheet" href="style.css">

    <title>Western Columbia Grocers</title>
</head>

<body onload="initFunction()">

  <header>
    <div class="logo">
      <img src="./assets/logo.png" alt="logo">
    </div>
    <div class="title">
      <h1>Western Columbia Grocers</h1>
    </div>
  </header>

  <form id="myform" onsubmit="processData(); return false;">



    <!-- -------------------------------------Registeration form------------------------------------- -->
    <div class="regcontainer">
      <h1>Customer Information</h1>

      <label for="fullname"> Full Name: </label>
      <input
        type="text" id="fullname"
        pattern="[a-zA-Z]+( [a-zA-Z]+)*"
        oninvalid="this.setCustomValidity('Please enter a valid full name with letters only!')"
        oninput="this.setCustomValidity('')"
        required
      >

      <label for="address"> Address: </label>
      <input type="text" id="address" required>

      <label for="postalcode"> Postal Code: </label>
      <input
        type="text" id="postalcode"
        pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
        placeholder="T5H 4H4"
        oninvalid="this.setCustomValidity('Please enter a valid Canadian postal code like \'T5H 4H4\'!')"
        oninput="this.setCustomValidity('')"
        required
      >

      <label for="telephone"> Telephone Number: </label>
      <input
        type="tel" id="telephone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="403-123-4567"
        oninvalid="this.setCustomValidity('Please enter a valid phone number like \'403-324-2344\'!')"
        oninput="this.setCustomValidity('')"
        required
      >

      <label for="email"> E-mail: </label>
      <input
        type="email" id="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        placeholder="example@example.net"
        oninvalid="this.setCustomValidity('Please enter a valid email address like \'example@example.net\'!')"
        oninput="this.setCustomValidity('')"
        required
      >

      <label for="pickupdate"> Pickup Date: </label>
      <input type="date" id="pickupdate" required>

      <!-- <div class="buttons">
        <input class="button" type="reset" value="Reset">
        <input class="button" type="submit" value="Submit">
      </div> -->


    </div>



  <!-- -------------------------------------Order form------------------------------------- -->
    <div class="orderContainer">
      <h1>Western Columbia Grocers Food Order</h1>

        <!-- <div class="header">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div> -->

        <div class="foodOrderGroup">
          <label for="vegetableHampers">Vegetable Hampers (20kg each)</label>
          <div class="addToCard">
            <label for="vegetableHampers">Add</label>
            <input type="number" id="vegetableHampers" min="0" value="0">
            <label for="vegetableHampers">item(s) to cart - $30.00 per box</label>
          </div>
        </div>

        <div class="foodOrderGroup">
          <label for="fruitHampers">Fruit Hampers (10kg each)</label>
          <div class="addToCard">
              <label for="fruitHampers">Add</label>
              <input type="number" id="fruitHampers" min="0" value="0">
              <label for="fruitHampers">item(s) to cart - $20.00 per box</label>
          </div>
        </div>

        <div class="foodOrderGroup">
          <label for="freshChickens">Fresh Chickens</label>
          <div class="addToCard">
              <label for="freshChickens">Add</label>
              <input type="number" id="freshChickens" min="0" value="0">
              <label for="freshChickens">item(s) to cart - $7.00 per Chicken piece</label>
          </div>
        </div>

        <div class="foodOrderGroup">
          <label for="pork">Pork</label>
          <div class="addToCard">
              <label for="pork">Add</label>
              <input type="number" id="pork" min="0" value="0">
              <label for="pork">kg(s) to cart - $5 per kg</label>
          </div>
        </div>

        <button class="button" type="submit" id="submitOrder" disabled>Place Order</button>
    </div>

  </form>


  <!-- -------------------------------------Registeration form------------------------------------- -->
  <div id="summaryContainer">

    <div id="info"></div>
    <div id="orderSummary"></div>
    <div id="total"></div>

  </div>


  <script src="script.js"></script>

</body>
</html>
